services:
  # Backend API Service
  - type: web
    name: chameleon-backend
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: PYTHONPATH=/opt/render/project/src python -m uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PYTHONPATH
        value: /opt/render/project/src
    healthCheckPath: /api/health

  # Frontend Static Site
  - type: web
    name: chameleon-frontend
    env: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: client/dist
    envVars:
      - key: VITE_API_URL
        value: https://chameleon-backend.onrender.com

